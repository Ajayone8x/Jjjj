<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Player</title>     
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">  
  <style>  
    * { margin: 0; padding: 0; box-sizing: border-box; }  
    html, body { background: #000; height: 100vh; width: 100vw; overflow: hidden; }  
    .shaka-video-container { position: absolute; inset: 0; width: 100%; height: 100%; }  
    video { width: 100%; height: 100%; background: #000; object-fit: contain; }  
    .shaka-spinner-container { display: none !important; }  
    .back-btn { position: absolute; top: 15px; left: 15px; z-index: 100; color: white; text-decoration: none; background: rgba(0,0,0,0.6); padding: 8px 16px; border-radius: 30px; font-size: 14px; border: 1px solid #444; }
  </style>  
</head>  
<body>
  <a href="index.html" class="back-btn">‚Üê Back</a>
  <div class="shaka-video-container" data-shaka-player>  
    <video autoplay playsinline></video>  
  </div>  
  
  <script>  
    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const streamUrl = params.get('src');
      const kid = params.get('kid');
      const key = params.get('key');

      shaka.polyfill.installAll();  
      const video = document.querySelector('video');  
      const player = new shaka.Player();  
      await player.attach(video);  
  
      const container = document.querySelector('.shaka-video-container');
      const ui = new shaka.ui.Overlay(player, container, video);  
  
      ui.configure({  
        controlPanelElements: ['play_pause', 'time_and_duration', 'spacer', 'quality', 'fullscreen'],  
        volumeBarColors: { base: 'rgba(255, 192, 203, 0.3)', level: 'rgb(255, 105, 180)' },  
        seekBarColors: { base: 'rgba(255, 255, 0, 0.3)', buffered: 'rgba(255, 255, 0, 0.6)', played: 'rgb(255, 255, 0)' }  
      });  
  
      player.configure({  
        drm: { clearKeys: { [kid]: key } },  
        streaming: { lowLatencyMode: true, bufferingGoal: 15 }  
      });  
  
      try {  
        await player.load(streamUrl);  
      } catch (error) {  
        console.error('Error loading stream:', error);  
      }  
    });  
  </script>  
</body>  
</html>
