<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Sports Elite</title>
    <style>
        :root {
            --accent: #ff69b4;
            --bg: #080808;
            --card-inner: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.03);
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Hero & Header */
        .header-section {
            padding: 60px 20px;
            text-align: center;
            background: radial-gradient(circle at top, #200a16 0%, var(--bg) 70%);
        }

        .header-section h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(45deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -1px;
        }

        /* Search Bar Elite */
        .search-area {
            display: flex;
            justify-content: center;
            margin-top: -30px;
            padding: 0 20px;
        }

        #search-input {
            width: 100%;
            max-width: 500px;
            padding: 18px 25px;
            background: rgba(25, 25, 25, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            color: white;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #search-input:focus {
            border-color: var(--accent);
            outline: none;
            max-width: 550px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
        }

        /* The Grid */
        .container {
            max-width: 1300px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
        }

        /* Elite Card Styles */
        .card {
            position: relative;
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            overflow: hidden;
        }

        /* Card Glow Effect on Hover */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, var(--accent) 0%, transparent 70%);
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
            filter: blur(40px);
        }

        .card:hover {
            transform: translateY(-12px);
            border-color: rgba(255, 105, 180, 0.4);
            background: rgba(255, 255, 255, 0.05);
        }

        .card:hover::before {
            opacity: 0.15;
        }

        .logo-wrap {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .card img {
            max-width: 90%;
            max-height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
        }

        .card h3 {
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            margin: 10px 0 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .category-tag {
            display: inline-block;
            font-size: 10px;
            text-transform: uppercase;
            color: var(--accent);
            letter-spacing: 1px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Play Icon Overlay */
        .play-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 50px; height: 50px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: 0 0 20px var(--accent);
        }

        .card:hover .play-overlay {
            transform: translate(-50%, -50%) scale(1);
        }

        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .header-section h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="header-section">
        <h1>PRIME SPORTS</h1>
    </div>

    <div class="search-area">
        <input type="text" id="search-input" placeholder="Find a channel..." onkeyup="searchChannels()">
    </div>

    <div class="container">
        <div class="grid" id="grid"></div>
    </div>

    <script>
        let sportsList = [];

        async function initElite() {
            try {
                const res = await fetch("https://crickettv.site/api/jiotv.json");
                const data = await res.json();
                sportsList = data.filter(ch => ch.channel_genre?.toLowerCase() === "sports");
                renderGrid(sportsList);
            } catch (e) {
                document.getElementById('grid').innerHTML = "Failed to load the arena.";
            }
        }

        function renderGrid(channels) {
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            channels.forEach(ch => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => {
                    const params = new URLSearchParams({
                        src: ch.channel_url,
                        kid: ch.keyId,
                        key: ch.key
                    });
                    window.location.href = `player.html?${params.toString()}`;
                };

                card.innerHTML = `
                    <div class="play-overlay">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </div>
                    <span class="category-tag">Live Sports</span>
                    <div class="logo-wrap">
                        <img src="${ch.channel_logo}" onerror="this.src='https://via.placeholder.com/150?text=TV'">
                    </div>
                    <h3>${ch.channel_name}</h3>
                `;
                grid.appendChild(card);
            });
        }

        function searchChannels() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = sportsList.filter(ch => ch.channel_name.toLowerCase().includes(query));
            renderGrid(filtered);
        }

        initElite();
    </script>
</body>
</html>
